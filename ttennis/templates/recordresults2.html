{% extends "layout.html" %}

{% block title %}
    Record Results
{% endblock %}

{% block main %}
    <h2>Record Results</h2><br>
    <form action="/recordresults" method="POST">
        <div class="form-group">
            <select class="form-control" name="leaguecarrycarry">
                <option value="{{ leagueid }}" selected>{{ (leaguename[0]['name']) }}</option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="date">Match Date: </label>
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="Match Date" type="date">
        </div>
        <div class="form-group">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Sets</th>
                    <th>Game 1</th>
                    <th>Game 2</th>
                    <th>Game 3</th>
                    <th>Game 4</th>
                    <th>Game 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><select class="form-control" name="player1carry">
                            <option value="{{ player1 }}" selected>{{ player1 }}</option>
                        </select>
                    </td>
                    <td><input class="form-control" autocomplete="off" max="3" min="0" name="p1set1" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p1game1" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p1game2" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p1game3" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p1game4" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p1game5" type="number"></td>
                </tr>
                <tr>
                    <td><select class="form-control" name="player2carry">
                            <option value="{{ player2 }}" selected>{{ player2 }}</option>
                        </select>
                    </td>
                    <td><input class="form-control" autocomplete="off" max="3" min="0" name="p2set1" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p2game1" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p2game2" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p2game3" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p2game4" type="number"></td>
                    <td><input class="form-control" autocomplete="off" max="10000" min="0" name="p2game5" type="number"></td>
                </tr>
            </tbody>
        </table>
        </div>
        <button class="btn btn-dark" type="submit">Confirm</button>
    </form>
{% endblock %}
